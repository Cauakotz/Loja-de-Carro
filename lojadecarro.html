<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concessionária</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Concessionária</h1>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#clientes">Clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#carros">Carros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#vendas">Vendas</a>
      </li>
    </ul>

    <!-- Conteúdo das seções -->
    <div class="tab-content">
      <!-- Gestão de Clientes -->
      <div class="tab-pane fade show active" id="clientes">
        <h2>Gestão de Clientes</h2>
        <!-- Formulário para adicionar clientes -->
        <form id="clienteForm">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
        </form>
        <!-- Lista de clientes -->
        <table class="table mt-4">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Endereço</th>
              <th>Telefone</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="listaClientes">
            <!-- Linhas da tabela de clientes -->
          </tbody>
        </table>
      </div>

      <!-- Gestão de Carros -->
      <div class="tab-pane fade" id="carros">
        <h2>Gestão de Carros</h2>
        <!-- Formulário para adicionar carros -->
        <form id="carroForm">
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca">
          </div>
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo">
          </div>
          <div class="form-group">
            <label for="ano">Ano</label>
            <input type="text" class="form-control" id="ano" name="ano" placeholder="Ano">
          </div>
          <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Tipo">
          </div>
          <div class="form-group">
            <label for="preco">Preço</label>
            <input type="text" class="form-control" id="preco" name="preco" placeholder="Preço">
          </div>
          <button type="submit" class="btn btn-primary">Adicionar Carro</button>
        </form>
        <!-- Lista de carros -->
        <table class="table mt-4">
          <thead>
            <tr>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Ano</th>
              <th>Tipo</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody id="listaCarros">
            <!-- Linhas da tabela de carros -->
          </tbody>
        </table>
      </div>

      <!-- Registro de Vendas -->
      <div class="tab-pane fade" id="vendas">
        <h2>Registro de Vendas</h2>
        <!-- Formulário para registrar vendas -->
        <form id="vendaForm">
          <div class="form-group">
            <label for="clienteVenda">Cliente</label>
            <input type="text" class="form-control" id="clienteVenda" name="clienteVenda" placeholder="Cliente">
          </div>
          <div class="form-group">
            <label for="carroVenda">Carro Vendido</label>
            <input type="text" class="form-control" id="carroVenda" name="carroVenda" placeholder="Carro Vendido">
          </div>
          <div class="form-group">
            <label for="valorTotalVenda">Valor Total</label>
            <input type="text" class="form-control" id="valorTotalVenda" name="valorTotalVenda" placeholder="Valor Total">
          </div>
          <button type="submit" class="btn btn-primary">Registrar Venda</button>
        </form>
        <!-- Tabela de vendas -->
        <table class="table mt-4">
          <thead>
            <tr>
              <th>Data</th>
              <th>Cliente</th>
              <th>Carro Vendido</th>
              <th>Valor Total</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="historicoVendas">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="script_vendas.js"></script>
</body>
</html>
